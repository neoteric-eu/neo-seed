<form class="neo-form">
	<img ng-src="{{vm.user.avatar}}">

	<fieldset>
		<h1 class="text-center">
			{{vm.user.getFullName()}}
			<small><i class="fa fa-lock text-muted"></i> &nbsp;Locked</small>
		</h1>
	</fieldset>

	<fieldset>
		<div class="input-icon-right">
			<i class="icon-append fa fa-lock"></i>
			<input class="form-control" type="password" placeholder="{{'Password'|translate}}">
		</div>
		<p class="no-margin margin-top-5">
			{{'Logged as someone else?'|translate}} <a ui-sref="auth.login">
			{{'Click here'|translate}}</a>
		</p>
	</fieldset>

	<footer>
		<button type="submit"
						class="btn btn-primary">
			{{'Unlock'|translate}}
		</button>
	</footer>
</form>
