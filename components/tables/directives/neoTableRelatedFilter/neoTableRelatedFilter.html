<ui-select ng-model="vm.selectedItem"
					 on-select="vm.selectRelatedItem($item, $model)">

	<ui-select-match allow-clear="true">
		<span>{{$select.selected[vm.displayProperty]}}</span>
	</ui-select-match>

	<ui-select-choices repeat="item[vm.displayProperty] as item in vm.filteredCollection"
										 refresh="vm.filterCollection($select.search)">
		{{item[vm.displayProperty]}}
	</ui-select-choices>

</ui-select>
