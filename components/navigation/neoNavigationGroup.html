<li ng-class="{'active': vm.isActive()}">
	<a ng-click="vm.toggleGroup()">
		<i ng-if="vm.icon" class="fa fa-lg fa-fw {{vm.icon}}"></i>
		<span>{{vm.label}}</span>
		<b class="collapse-sign">
			<em class="fa" ng-class="vm.isOpen()?'fa-minus-square-o':'fa-plus-square-o'"></em>
		</b>
	</a>
	<ul ng-transclude></ul>
</li>
