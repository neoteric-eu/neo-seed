<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

	<title> SmartAdmin </title>
	<meta name="description" content="">
	<meta name="author" content="">

		<!-- Use the correct meta names below for your web application
			 Ref: http://davidbcalhoun.com/2010/viewport-metatag

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">-->

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext">

		<link rel="stylesheet" href="css/bootstrap-custom.css">
		<link rel="stylesheet" href="css/smartadmin-production.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/xeditable.css">
		<link rel="stylesheet" href="css/mockup-styles.css">



	</head>
	<body class="">
		<!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->

		<!-- Left panel : Navigation area -->
		<!-- Note: This width of the aside area can be adjusted through LESS variables -->
		<aside id="left-panel" class="ng-scope" style="min-height: 1114px;">
			<!-- User info -->
			<div class="login-info">

				<span class="user-data">
					<img src="images/male.png" alt="me" class="offline">
					<a href="#/account" class="ng-binding">admin@neoteric.eu</a>
				</span>
			</div>

			<nav>
				<ul>
					<li ng-repeat="item in menu" class="ng-scope">
						<a href="szablon.html" title="Utwórz nowy szablon">
							<i class="fa fa-lg fa-fw fa-pencil-square-o"></i> <span class="menu-item-parent ng-binding"> Szablon</span>
						</a>
					</li>
					<li ng-repeat="item in menu" class="ng-scope">
						<a href="document.html" title="Utwórz nowy dokument">
							<i class="fa fa-lg fa-fw fa-file-text-o"></i> <span class="menu-item-parent ng-binding"> Dokument</span>
						</a>
					</li>
				</ul>
			</nav>
			<span class="minifyme"> <i class="fa fa-arrow-circle-left hit"></i> </span>
		</aside>
		<!-- END NAVIGATION -->

		<!-- MAIN PANEL -->
		<div id="main" role="main" class="ng-scope">
			<!-- ng-controller="HeaderController" -->
			<div id="ribbon">
				<span class="ribbon-button-alignment">
					<span ng-click="refreshRoute()" class="btn btn-ribbon" title="refresh"><i class="fa fa-refresh"></i></span>
					<span class="hide-menu hidden-lg hidden-md btn btn-ribbon">  <i class="fa fa-bars fa-lg"></i></span>
				</span>

				<ol class="breadcrumb">

				</ol>
				<div class="ribbon-button-alignment pull-right">
					<ul class="list-inline">
						<li class="dropdown">
							<a class="btn btn-ribbon dropdown-toggle" data-toggle="dropdown" href="#">
								<span class="no-shadow light-color ng-binding">Administratorzy systemu</span>
								<i class="fa fa-angle-down"></i>
							</a>
							<ul class="dropdown-menu">
								<li class="nav-header ng-binding">Dostępne profile</li>
								<!-- ngRepeat: customer in customers --><li ng-repeat="customer in customers" ng-class="{'active current': isCurrentCustomer(customer)}" class="ng-scope active current">
								<!-- ngIf: isCurrentCustomer(customer) --><a ng-if="isCurrentCustomer(customer)" href="" class="ng-scope ng-binding">Administratorzy systemu</a><!-- end ngIf: isCurrentCustomer(customer) -->
								<!-- ngIf: !isCurrentCustomer(customer) -->
							</li><!-- end ngRepeat: customer in customers -->
							<li><a href="" ng-click="logout()" class="ng-binding"><i class="icon-off"></i> Wyloguj</a></li>
						</ul>
					</li>

						<!-- <li class="dropdown">
							<a class="btn btn-ribbon dropdown-toggle" data-toggle="dropdown" href="#">
								<span class="label hidden-phone">{{lang}}</span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="javascript:void(0)" ng-class="{'current': lang == 'pl'}" ng-click="switchLang('pl')"><i class="icon-globe"></i> {{t('Polish')}}</a>
								</li>
								<li>
									<a href="javascript:void(0)" ng-class="{'current': lang == 'en'}" ng-click="switchLang('en')"><i class="icon-globe"></i> {{t('English')}}</a>
								</li>
							</ul>
						</li> -->
					</ul>
				</div>
			</div>

			<div id="content">


			</div>




		</div>


	</div>









	<!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

	<script>
		$(document).ready(function() {
			/* jshint ignore:start */
			'use strict';

			pageSetUp();

			/* jshint ignore:end */
		});
	</script>

</body>

</html>
