<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

	<title> SmartAdmin </title>
	<meta name="description" content="">
	<meta name="author" content="">

		<!-- Use the correct meta names below for your web application

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext">

		<link rel="stylesheet" href="css/bootstrap-custom.css">
		<link rel="stylesheet" href="css/smartadmin-production.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/xeditable.css">
		<link rel="stylesheet" href="css/mockup-styles.css">



	</head>
	<body class="">
		<!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->

		<!-- Left panel : Navigation area -->
		<!-- Note: This width of the aside area can be adjusted through LESS variables -->
		<aside id="left-panel" class="ng-scope" style="min-height: 1114px;">
			<!-- User info -->
			<div class="login-info">

				<span class="user-data">
					<img src="images/male.png" alt="me" class="offline">
					<a href="#/account" class="ng-binding">admin@neoteric.eu</a>
				</span>
			</div>

			<nav>
				<ul>
					<li ng-repeat="item in menu" class="ng-scope">
						<a href="szablon.html" title="Utwórz nowy szablon">
							<i class="fa fa-lg fa-fw fa-pencil-square-o"></i> <span class="menu-item-parent ng-binding"> Szablon</span>
						</a>
					</li>
				</ul>
			</nav>
			<span class="minifyme"> <i class="fa fa-arrow-circle-left hit"></i> </span>
		</aside>
		<!-- END NAVIGATION -->

		<!-- MAIN PANEL -->
		<div id="main" role="main" class="ng-scope">
			<!-- ng-controller="HeaderController" -->
			<div id="ribbon">
				<span class="ribbon-button-alignment">
					<span ng-click="refreshRoute()" class="btn btn-ribbon" title="refresh"><i class="fa fa-refresh"></i></span>
					<span class="hide-menu hidden-lg hidden-md btn btn-ribbon">  <i class="fa fa-bars fa-lg"></i></span>
				</span>

				<ol class="breadcrumb">

				</ol>
				<div class="ribbon-button-alignment pull-right">
					<ul class="list-inline">
						<li class="dropdown">
							<a class="btn btn-ribbon dropdown-toggle" data-toggle="dropdown" href="#">
								<span class="no-shadow light-color ng-binding">Administratorzy systemu</span>
								<i class="fa fa-angle-down"></i>
							</a>
							<ul class="dropdown-menu">
								<li class="nav-header ng-binding">Dostępne profile</li>
								<!-- ngRepeat: customer in customers --><li ng-repeat="customer in customers" ng-class="{'active current': isCurrentCustomer(customer)}" class="ng-scope active current">
								<!-- ngIf: isCurrentCustomer(customer) --><a ng-if="isCurrentCustomer(customer)" href="" class="ng-scope ng-binding">Administratorzy systemu</a><!-- end ngIf: isCurrentCustomer(customer) -->
								<!-- ngIf: !isCurrentCustomer(customer) -->
							</li><!-- end ngRepeat: customer in customers -->
							<li><a href="" ng-click="logout()" class="ng-binding"><i class="icon-off"></i> Wyloguj</a></li>
						</ul>
					</li>

						<!-- <li class="dropdown">
							<a class="btn btn-ribbon dropdown-toggle" data-toggle="dropdown" href="#">
								<span class="label hidden-phone">{{lang}}</span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="javascript:void(0)" ng-class="{'current': lang == 'pl'}" ng-click="switchLang('pl')"><i class="icon-globe"></i> {{t('Polish')}}</a>
								</li>
								<li>
									<a href="javascript:void(0)" ng-class="{'current': lang == 'en'}" ng-click="switchLang('en')"><i class="icon-globe"></i> {{t('English')}}</a>
								</li>
							</ul>
						</li> -->
					</ul>
				</div>
			</div>

			<div id="content">

				<!-- ngIf: mainLoaderVisible -->

				<div ng-hide="mainLoaderVisible" class="">

					<!-- ngView:  -->
					<div ng-view="" class="ng-scope">

						<section ng-controller="CreateTemplateController" ng-init="initTemplate()" class="ng-scope">


											<div class="row">
												<div class="col-md-8 col-md-offset-2">










													<div class="well ">
														<div class="form-fields form-horizontal" ng-hide="previewMode">

															<div class="row">

																<div class="col-sm-1">
																	<i class="fa fa-file-text-o fa-5x"></i>
																</div>

																<div class="col-sm-10 form-properties">

																	<div class="form-group form-template">
																		<input type="text" name="form-name" ng-model="form.name" value="Nowy szablon" class="form-title form-control">
																		<input type="text" name="form-description" ng-model="form.description" placeholder="Opis szablonu" class="form-description form-control">

																	</div>

																</div>
															</div>

															<hr>










															<br>

															<div class="form-group ng-scope">
																<label class="col-sm-2 control-label ng-binding">
																	<span ng-show="field.required" class="text-danger">* </span>
																	Osoba kontaktowa
																</label>
																<div class="col-sm-9">
																	<div ng-class="{'input-icon-right': field.fieldDescription}" class="input-icon-right">

																		<!-- ngIf: field.fieldDescription --><i class="fa fa-info-circle ng-scope" ng-if="field.fieldDescription" tooltip-html-unsafe="Lorem ipsum dolor sit amet senin! O to sło" tooltip-placement="left"></i><!-- end ngIf: field.fieldDescription -->
																		<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" ng-model="field.value" ng-required="field.required" ng-pattern="isValidationPattern(field.validationPattern)" required="required">

																	</div>
																</div>
																<div class="col-sm-1">
																	<div class="icon-on-hover">
																		<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
																		<button type="button" class="close pull-left">&times;</button>

																	</div>
																</div>
															</div>


															<div class="form-group ng-scope">
																<label class="col-sm-2 control-label ng-binding">
																	<span ng-show="field.required" class="text-danger">* </span>
																	Numer kontaktowy
																</label>
																<div class="col-sm-9">
																	<div ng-class="{'input-icon-right': field.fieldDescription}" class="input-icon-right">




																		<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email" ng-model="field.value" ng-required="field.required" required="required">

																	</div>
																</div>

																<div class="col-sm-1">
																	<div class="icon-on-hover">
																		<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
																		<button type="button" class="close pull-left">&times;</button>

																	</div>

																</div>
															</div>



															<div class="form-group ng-scope">
																<label class="col-sm-2 control-label ng-binding">
																	Date
																</label>
																<div class="col-sm-2">
																	<div class="input-group">
																		<input type="text" class="form-control">
																		<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
																	</div>

																</div>

																<div class="col-sm-1 col-sm-offset-7">
																	<div class="icon-on-hover">
																		<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
																		<button type="button" class="close pull-left">&times;</button>

																	</div>

																</div>
															</div>











															<div class="form-group ng-scope">
																<label class="col-sm-2 control-label ng-binding">
																	Napisz coś o sobie
																</label>
																<div class="col-sm-9">
																	<div ng-class="{'input-icon-right': field.fieldDescription}" class="input-icon-right">
																		<i class="fa fa-info-circle ng-scope" ng-if="field.fieldDescription" tooltip-html-unsafe="Lorem ip[sum dolor sit amet" tooltip-placement="left"></i>
																		<textarea class="form-control" ng-model="field.value" ng-required="field.required" required="required"></textarea>
																	</div>
																</div>

																<div class="col-sm-1">
																	<div class="icon-on-hover">
																		<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
																		<button type="button" class="close pull-left">&times;</button>

																	</div>

																</div>
															</div>





												<div class="form-group">
													<label class="col-md-2 control-label">Checkbox default</label>
													<div class="col-md-9">
														<div class="checkbox style-0">
															<label>
																<input type="checkbox">
																Checkbox 1 </label>
														</div>
													</div>
													<div class="col-sm-1">
														<div class="icon-on-hover">
															<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
															<button type="button" class="close pull-left">&times;</button>

														</div>

													</div>
												</div>


												<div class="form-group">
													<label class="col-md-2 control-label">Radios default</label>
													<div class="col-md-9">
														<div class="radio style-0">
															<label>
																<input name="radio-name" type="radio">
																Radiobox 1 </label>
														</div>
														<div class="radio">
															<label>
																<input name="radio-name" type="radio">
																Radiobox 2 </label>
														</div>
														<div class="radio">
															<label>
																<input name="radio-name" type="radio">
																Radiobox 3 </label>
														</div>
													</div>
													<div class="col-sm-1">
														<div class="icon-on-hover">
															<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
															<button type="button" class="close pull-left">&times;</button>

														</div>

													</div>
												</div>

												<div class="form-group">
													<label class="col-md-2 control-label" for="select-1">Select</label>
													<div class="col-md-9">

														<select class="form-control" id="select-1">
															<option>Amsterdam</option>
															<option>Atlanta</option>
															<option>Baltimore</option>
															<option>Boston</option>
															<option>Buenos Aires</option>
															<option>Calgary</option>
															<option>Chicago</option>
															<option>Denver</option>
															<option>Dubai</option>
															<option>Frankfurt</option>
															<option>Hong Kong</option>
															<option>Honolulu</option>
															<option>Houston</option>
															<option>Kuala Lumpur</option>
															<option>London</option>
															<option>Los Angeles</option>
															<option>Melbourne</option>
															<option>Mexico City</option>
															<option>Miami</option>
															<option>Minneapolis</option>
														</select>

													</div>
													<div class="col-sm-1">
														<div class="icon-on-hover">
															<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
															<button type="button" class="close pull-left">&times;</button>

														</div>

													</div>
												</div>

												<div class="form-group">
													<label class="col-md-2 control-label" for="multiselect1">Multiple select</label>
													<div class="col-md-9">
														<select multiple="multiple" id="multiselect-1" class="form-control custom-scroll" title="Click to Select a City">
															<option>Amsterdam</option>
															<option selected="selected">Atlanta</option>
															<option>Baltimore</option>
															<option>Boston</option>
															<option>Buenos Aires</option>
															<option>Calgary</option>
															<option selected="selected">Chicago</option>
															<option>Denver</option>
															<option>Dubai</option>
															<option>Frankfurt</option>
															<option>Hong Kong</option>
															<option>Honolulu</option>
															<option>Houston</option>
															<option>Kuala Lumpur</option>
															<option>London</option>
															<option>Los Angeles</option>
															<option>Melbourne</option>
															<option>Mexico City</option>
															<option>Miami</option>
															<option>Minneapolis</option>
														</select>
													</div>

													<div class="col-sm-1">
														<div class="icon-on-hover">
															<button type="button" class="close pull-left" data-toggle="modal" data-target="#myModal" ><i class="fa fa-edit"></i></button>
															<button type="button" class="close pull-left">&times;</button>

														</div>

													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-sm-3 col-centered">
													<div class="form-inline padding-25-0">

														<div class="form-group">
															<label class="sr-only" for="exampleInputEmail2">Email address</label>
															<select ng-model="selectedType" class="form-control" ng-options="type as type.typeName for type in addField.types" class="ng-pristine ng-valid">\
																<option value="0" selected="selected">Tekst</option>
																<option value="1">Pole tekstowe</option>
																<option value="2">Email</option>
																<option value="3">Radio</option>
																<option value="4">Dropdown</option>
																<option value="5">Date</option>
																<option value="6">Checkbox</option>
															</select>
														</div>

														<button type="button" class="btn btn-info ng-binding"  data-toggle="modal" data-target="#myModal" ng-click="addNewField()" ng-disabled="!fieldName"><i class="fa fa-plus"></i>  Dodaj Pole</button>

													</div>
												</div>
											</div>



											<hr>
											<div class="pull-right">

												<button class="btn btn-default right" type="button" ng-click="previewOn()"><i class="icon-eye-open icon-white"></i> Zapisz i kontynuuj edycję</button>
												<button class="btn btn-primary right" type="button" ng-click="previewOn()"><i class="icon-eye-open icon-white"></i> Zapisz</button>
											</div>
											<div class="clearfix"></div>
										</div>




									</div>
								</div>
							</div>
						</section>

					</div>
				</div>
			</div>




		</div>


	</div>





	<!-- MODAL -->


<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content ">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body form-horizontal">




					<div class="form-group ng-scope">
						<label class="col-sm-3 control-label ng-binding">
							Nazwa pola
						</label>
						<div class="col-sm-9">
							<div ng-class="{'input-icon-right': field.fieldDescription}" class="input-icon-right">
								<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" ng-model="field.value" ng-required="field.required" ng-pattern="isValidationPattern(field.validationPattern)" required="required">
							</div>
						</div>

					</div>


					<div class="form-group ng-scope">
						<label class="col-sm-3 control-label ng-binding">
							Tekst pomocy
						</label>
						<div class="col-sm-9">
							<div ng-class="{'input-icon-right': field.fieldDescription}" class="input-icon-right">
								<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" ng-model="field.value" ng-required="field.required" ng-pattern="isValidationPattern(field.validationPattern)" required="required">
							</div>
						</div>
					</div>

					<div class="form-group ng-scope">
						<div class="col-sm-9 col-sm-offset-3">
							<div class="checkbox">
								<label>
									<input type="checkbox">Czy pole ma być wymagane?
								</label>
							</div>
						</div>
					</div>

					<div class="form-group ng-scope">
						<div class="col-sm-9 col-sm-offset-3">
							<i class="fa fa-caret-right"></i> <span>Ustawienia zaawansowane</span>
						</div>
					</div>
				</div>



				<div class="modal-footer">
					<div class="col-sm-3">

					</div>


					<button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
					<button type="button" class="btn btn btn-info"><i class="fa fa-plus"></i> Dodaj pole</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/bootstrap/bootstrap.min.js"></script>

</body>
