<div role="main" ng-controller="ResetPasswordController">

	<!-- MAIN CONTENT -->
	<div id="content" class="container">
		<div class="row" style="margin: 100px 0 50px 0">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
				<div class="text-center">
					<img ng-src="images/logo-{{ APP_NAME | lowercase }}.png" alt="{{ APP_NAME|translate}} logo">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
				<div
					class="text-center">
					<h1 class="font-xxl">{{'Reset password'|translate}}</h1>
				</div>
				<div class="well no-padding" ng-if="!submitted">
					<form ng-submit="resetInit(user)" name="form" class="smart-form client-form" novalidate>
						<fieldset ng-show="!submitted">
							<section ng-show="formError">
								<p class="alert alert-danger" ng-model="formError">
									<button type="button" class="close" data-dismiss="alert">&times;</button>
									{{error}}
								</p>
							</section>
							<section>
								<label class="input" ng-class="{
											'state-error' : !form.email.$pristine && form.email.$invalid,
											'state-success': !form.email.$pristine && form.email.$valid
										}"> <i class="icon-append fa fa-envelope"></i>
									<input type="email" name="email" placeholder="{{'Email address'|translate}}" ng-model="user.email" autocomplete="off" required>
									<b class="tooltip tooltip-bottom-right">{{'Required to verify your account'|translate}}</b> </label>
								<em ng-show="!form.email.$pristine && form.email.$error.required" for="email" class="invalid">
									{{'Please enter your email address'|translate}}</em>
								<em ng-show="!form.email.$pristine && form.email.$error.email" for="email" class="invalid">
									{{'Please enter a VALID email address'|translate}}</em>
							</section>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary" ng-disabled="isPending()">
								{{'Reset'|translate}} <i class="fa fa-spinner fa-spin" ng-show="spinner"></i>
							</button>
						</footer>
					</form>
				</div>
				<div ng-if="submitted">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="well well-lg bg-color-teal txt-color-white text-center">
							<div class="jumbotron bg-color-teal">
								<h1>{{'Password reset!'|translate}}</h1>
								<p>
									{{'Please check your email account for further details on how to change your password.'|translate}}
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
