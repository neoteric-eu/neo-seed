<div ng-controller="DocumentController" ng-init="getDocs()">
	<div class="row"  ng-if="docs.length">
		<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
			<h1 class="page-title txt-color-blueDark">
				<i class="glyphicon glyphicon-list-alt"></i>
				Lista dokumentów
				<span>>
					Moje dokumenty
				</span>
			</h1>
		</div>
	</div>
	<section id="widget-grid" ng-if="docs.length">

		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">




				<div class="jarviswidget jarviswidget-color-blueDark">
					<header>
						<span class="widget-icon"> <i class="fa fa-inbox"></i> </span>
						<h2>Lista dokumentów</h2>
					</header>

					<div class="widget-body">
						<div class="table-responsive">
							<table class="table table-hover">
								<table ng-table="docsTable" class="table table-hover">
									<tbody>
										<tr ng-repeat="item in $data">
											<td width="2%">{{ $index }}</td> <!--  data-title="'Numer dokumentu'" sortable="'$index'" -->
											<td width="25%" data-title="'Nazwa dokumentu'" sortable="'name'">{{ item.name }}</td>
											<td width="33%" data-title="'Opis dokumentu'" sortable="'description'">{{ item.description }}</td>
											<td width="10%" data-title="'Data modyfikacji'" sortable="'timestamp'">{{ item.timestamp | date:dateFormat}}</td>
											<td width="30%">
												<div class="pull-right">
													<div class="btn-group">
														<button type="button" class="btn btn-default" ng-click="displayDocument(item)">Podgląd</button>
														<button type="button" class="btn btn-default" ng-click="shareModal(item)">Udostępnij</button>
													</div>
													<div class="btn-group">
														<button type="button" class="btn btn-info" ng-click="editDocument(item)">Edytuj</button>
														<button type="button" class="btn btn-danger" ng-click="removeModal(item)">Usuń</button>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

						</div>
					</div>


				</div>


			</div>
		</div>
	</section>
	<div ng-if="!docs.length">
		<div class="text-align-center alert alert-info">
			<p><strong>Brak dostępnych dokumentów.</strong> <br>Aby dodać dokument, kliknij <a href="#doc/add" title="Dodaj dokument" class="capitalize">tutaj</a></p>
		</div>
	</div>
</div>
