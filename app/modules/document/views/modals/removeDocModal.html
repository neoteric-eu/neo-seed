<div class="modal-header">
	<h4> {{t('Delete_document')}}</h4>
</div>
<div class="modal-body">
	<p>{{t('Do_you_want_to_remove_document')}} <strong>{{  document.name }}</strong> ? </p>
</div>
<div class="modal-footer">
	<button class="btn" ng-click="$dismiss()">{{t('No')}}</button>
	<button class="btn btn-danger" ng-click="$close()" data-keep="ND_DOC_DELETE">{{t('remove')}}</button>
</div>
