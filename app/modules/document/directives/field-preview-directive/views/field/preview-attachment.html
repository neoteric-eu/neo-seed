<div class="form-group">
	<label class="col-md-2 control-label">
		<span ng-show="field.required" class="text-danger">* </span>
		{{field.fieldName}}
		ccc
	</label>

	<div class="col-sm-9 preview-values">
		<div ng-class="{'input-icon-right': field.fieldDescription}">
			<i class="fa fa-info-circle"
				ng-if="field.fieldDescription"
				tooltip-html-unsafe="{{ field.fieldDescription }}"
				tooltip-placement="left"></i>
			<span>{{field.value}}</span>
		</div>
	</div>
</div>
