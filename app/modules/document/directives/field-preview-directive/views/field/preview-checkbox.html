
<div class="form-group">
	<label class="col-md-2 control-label">
		<span ng-show="field.required" class="text-danger">* </span>
	</label>
	<div class="col-md-9">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="{{field.id}}"
					ng-model="field.value"
					ng-checked="{{field.value}}" onclick="return false">
				{{field.fieldName}}
			</label>
		</div>
	</div>
</div>
