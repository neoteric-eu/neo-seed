<!-- MAIN CONTENT -->
<div id="content" class="container">
	<div class="row" style="margin: 100px 0 50px 0">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="text-center">
				<img ng-src="images/logo-{{ APP_NAME | lowercase }}.png" alt="{{ APP_NAME|translate}} logo">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="text-center">
				<h1 class="font-xxl">{{'Log in'|translate}}</h1>
			</div>
			<div class="well no-padding">
				<div ng-controller="LoginController">
					<neo-login-form
					template="./modules/templateCore/views/login/form.html"></neo-login-form>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="text-center">
				<div class="note">
					<a href="mailto:{{ EMAILS.SUPPORT }}?subject={{ APP_NAME }} {{'question'|translate}}" target="_top">{{ 'Contact support' | translate }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
