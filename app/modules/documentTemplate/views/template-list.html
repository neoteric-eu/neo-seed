<div ng-controller="TemplateListController" ng-init="getTemplates()">
	<div class="row"  ng-if="documentTemplates.length">
		<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
			<h1 class="page-title txt-color-blueDark">
				<i class="glyphicon glyphicon-list-alt"></i>
				Lista szablonów
				<span>>
					Moje szablony
				</span>
			</h1>
		</div>
	</div>
	<section id="widget-grid" ng-if="documentTemplates.length">

		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">




				<div class="jarviswidget jarviswidget-color-blueDark">
					<header>
						<span class="widget-icon"> <i class="fa fa-inbox"></i> </span>
						<h2>Lista szablonów</h2>
					</header>

					<div class="widget-body">
						<div class="table-responsive">
							<table class="table table-hover">
								<table ng-table="templatesTable" class="table table-hover">
									<tbody>
										<tr ng-repeat="template in $data">
											<td width="25%" data-title="'Nazwa szablonu'" sortable="'name'">{{ template.name }}</td>
											<td width="35%" data-title="'Opis szablonu'" sortable="'description'">{{ template.description }}</td>
											<td width="10%" data-title="'Data modyfikacji'" sortable="'timestamp'">{{ template.timestamp | date:dateFormat}}</td>
											<td width="30%">
												<div class="pull-right">
													<div class="btn-group">
														<!-- <button type="button" class="btn btn-default" ng-click="displayTemplate(template)">Podgląd</button> -->
														<button type="button" class="btn btn-default" ng-click="shareModal(template)">Udostępnij</button>
													</div>
													<div class="btn-group">
														<a type="button" class="btn btn-info" href="#/template/edit-template/{{template.id}}" ng-click="$event.stopPropagation();">Edytuj</a>
														<button type="button" class="btn btn-danger" ng-click="removeTemplateModal(template)">Usuń</button>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

						</div>
					</div>


				</div>


			</div>
		</div>
	</section>
	<div ng-if="!documentTemplates.length">
		<div class="text-align-center alert alert-info">
			<p><strong>Brak dostępnych szablonów.</strong> <br>Aby dodać szablon, kliknij <a href="#template/create" title="Dodaj dokument" class="capitalize">tutaj</a></p>
		</div>
	</div>
</div>
