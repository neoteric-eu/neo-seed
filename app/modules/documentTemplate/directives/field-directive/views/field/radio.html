<div class="form-group">
	<label class="col-xs-3 col-sm-2 col-md-2 col-lg-2 control-label">
		<span ng-show="field.required" class="text-danger">* </span>
		{{field.fieldName}}
	</label>

	<div class="col-xs-6 col-sm-8 col-md-8 col-lg-8">
		<div ng-repeat="option in field.options track by $index">
			<div class="radio">
				<label>
					<input type="radio" name="radio-{{field.id}}" ng-model="field.value" value="{{ option }}" ng-required="field.required">
					{{ option }}
				</label>
			</div>
		</div>
	</div>
	<div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
		<div class="icon-on-hover pull-right" ng-if="templateMode && field.fieldTypeName">
			<button type="button" class="close pull-left" ng-click="editModal(field)"><i class="fa fa-edit"></i></button>
			<button type="button" class="close pull-left" ng-click="removeField(field, form.metaFields, form.composite)">&times;</button>
		</div>
	</div>
</div>
