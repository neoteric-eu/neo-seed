<div class="form-group">
	<label class="col-sm-2 control-label">
		<span ng-show="field.required" class="text-danger">* </span>
		{{field.fieldName}}
		<i class="fa fa-info-circle"
			ng-if="field.fieldDescription"
			tooltip-html-unsafe="{{ field.fieldDescription }}"
			tooltip-placement="left"></i>
	</label>
	<div class="col-sm-10">
		<div ng-repeat="option in field.options">
			<div class="radio">
				<label>
					{{ option }}
					<input type="radio" name="radio-{{field.id}}" ng-model="field.value" value="{{option}}" ng-required="field.required">
				</label>

			</div>
		</div>
	</div>


</div>
