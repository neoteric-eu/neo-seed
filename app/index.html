<!doctype html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext">
	<link rel="stylesheet" href="styles/css/bootstrap-custom.css">
	<link rel="stylesheet" href="styles/css/smartadmin-production.css">

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
	<link rel="stylesheet" href="bower_components/jquery.gritter/css/jquery.gritter.css" />
	<link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
	<!-- endbower -->


	<!-- build:css({.tmp,app}) styles/css/main.min.css -->
	<!-- endbuild -->

	<!-- build:css({.tmp,app}) styles/css/bower.min.css -->
	<!-- endbuild -->


</head>
	<body>
		<!--[if lt IE 9]>
		  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->

		<div id="root-wrapper" ng-controller="RootController" ng-if="appReady" height-watch>
			<ng:include src="mainTemplate"></ng:include>
		</div>

		<div ng-if="!appReady">

			<div id="content" class="container">
				<div class="row" style="margin: 100px 0 50px 0">
					<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
						<div class="text-center">
							<img src="images/logo-app.png" alt="Application logo">
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
				<div class="bar" style="margin-top: 100px">
					<i class="sphere"></i>
				</div>
			</div>
		</div>

		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->




		<script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
	</body>
</html>
