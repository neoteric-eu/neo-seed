<div class="icon-addon addon-sm">
	<input neo-datepicker="{allowEmpty: true}"
				 ng-change="vm.changeDate()"
				 ng-model="vm.selectedDate"
				 class="form-control input-xs" type="text" />
	<label class="fa fa-calendar"></label>
	<i class="fa fa-trash-o clear-btn" aria-hidden="true"
		 ng-show="vm.selectedDate !== undefined"
		 ng-click="vm.selectedDate = undefined; vm.changeDate()"></i>
</div>
