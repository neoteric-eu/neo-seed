	<meta charset="utf-8">
	<title></title>

	<meta name="author" content="">
	<base href="/"/>

	<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- build:css assets/css/style.min.css -->
	<!-- #CSS Links -->
	<!-- Vendor CSS Styles -->
	<link rel="stylesheet" type="text/css" media="screen"
				href="assets/css/vendor/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen"
				href="assets/css/vendor/font-awesome/font-awesome.css">
	<link rel="stylesheet" type="text/css" media="screen"
				href="assets/css/vendor/ui-select/select.css">

	<!-- SmartAdmin Styles : Caution! DO NOT change the order -->

	<link rel="stylesheet" type="text/css" media="screen"
				href="assets/css/smartadmin-production-plugins.css">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/smartadmin-production.css">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/smartadmin-skins.css">
	<!-- endbuild -->

	<!-- #FAVICONS -->
	<link rel="shortcut icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">

	<!-- #GOOGLE FONT -->
	<link rel="stylesheet"
				href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

	<!-- #APP SCREEN / ICONS -->
	<!-- Specifying a Webpage Icon for Web Clip
      Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
	<link rel="apple-touch-icon" href="assets/img/splash/sptouch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/splash/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120"
				href="assets/img/splash/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/img/splash/touch-icon-ipad-retina.png">

	<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Startup image for web apps -->
	<link rel="apple-touch-startup-image" href="assets/img/splash/ipad-landscape.png"
				media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
	<link rel="apple-touch-startup-image" href="assets/img/splash/ipad-portrait.png"
				media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
	<link rel="apple-touch-startup-image" href="assets/img/splash/iphone.png"
				media="screen and (max-device-width: 320px)">

</head>

</div>

		 ng-hide="appReady">

	<div class="loader">

	</div>
</div>
