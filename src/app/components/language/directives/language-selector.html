<ul class="header-dropdown-list hidden-xs ng-cloak" ng-controller="LanguagesController">
	<li class="dropdown">
		<a class="dropdown-toggle" href>
			<img src="styles/img/blank.gif" class="flag flag-{{currentLanguage.code}}">
			<span> {{currentLanguage.name}} </span>
			<i class="fa fa-angle-down"></i>
		</a>
		<ul class="dropdown-menu pull-right">
			<li ng-class="{active: language==currentLanguage}" ng-repeat="language in languages">
				<a ng-click="selectLanguage(language)">
					<img src="styles/img/blank.gif" class="flag flag-{{language.code}}">
					{{language.name}}
				</a>
			</li>
		</ul>
	</li>
</ul>
