<div class="project-context hidden-xs dropdown">
	<span class="label">
		{{'Profiles'|translate}}:
	</span>

	<div class="dropdown" dropdown>
		<div class="project-selector dropdown-toggle" dropdown-toggle>
			<span ng-bind="vm.selectedProfile.customerName"></span>
			<i ng-show="vm.profiles.length" class="fa fa-angle-down"></i>
		</div>

		<ul class="dropdown-menu">
			<li ng-repeat="profile in vm.profiles">
				<a ng-click="vm.changeProfile(profile)">
					<i ng-show="profile.customerId === vm.selectedProfile.customerId"
						 class="fa fa-hand-o-right"></i>
					<span ng-bind="profile.customerName"></span>
				</a>
			</li>
		</ul>
	</div>
</div>
