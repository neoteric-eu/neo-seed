<div class="project-context hidden-xs dropdown">

	<span class="label">{{'Profiles'|translate}}:</span>
	<span class="project-selector dropdown-toggle">
		{{'Select profile'|translate}}
		<i ng-if="projects.length" class="fa fa-angle-down"></i>
	</span>

	<ul class="dropdown-menu" ng-if="profiles.length">
		<li ng-repeat="profile in profiles">
			<a href="{{profile.href}}">{{profile.title}}</a>
		</li>
	</ul>

</div>
