<div role="main" ng-controller="ActivationController">
  <!-- MAIN CONTENT -->
  <div id="content" class="container">
    <div class="row" style="margin: 100px 0 50px 0">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
        <div class="text-center">
          <img ng-src="images/logo-{{ APP_NAME | lowercase }}.png" alt="{{ APP_NAME }} logo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
        <div
          class="text-center">
          <h1 class="font-xxl">{{'Activation'|translate}}</h1>
        </div>
        <div class="well no-padding">
          <form ng-submit="activate(user)" name="form" class="smart-form client-form" novalidate>
            <fieldset>
              <section ng-show="formError">
                <p class="alert alert-danger" ng-model="formError">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{error}}
                </p>
              </section>
							<section>
								<label class="input" ng-class="{
											'state-error' : !form.firstName.$pristine && form.firstName.$invalid,
											'state-success': !form.firstName.$pristine && form.firstName.$valid
										}"> <i class="icon-append fa fa-user"></i>
									<input type="text" name="firstName" placeholder="{{'First name'|translate}}" ng-model="user.firstName" required>
									<b class="tooltip tooltip-bottom-right">{{'Enter your first name'|translate}}</b>
								</label>
								<em ng-show="!form.firstName.$pristine && form.firstName.$error.required" for="firstName" class="invalid">
									{{'Please enter your first name'|translate}}</em>
							</section>
							<section>
								<label class="input" ng-class="{
											'state-error' : !form.lastName.$pristine && form.lastName.$invalid,
											'state-success': !form.lastName.$pristine && form.lastName.$valid
										}"> <i class="icon-append fa fa-user"></i>
									<input type="text" name="lastName" placeholder="{{'Last name'|translate}}" ng-model="user.lastName" required>
									<b class="tooltip tooltip-bottom-right">{{'Enter your last name'|translate}}</b>
								</label>
								<em ng-show="!form.lastName.$pristine && form.lastName.$error.required" for="lastName" class="invalid">
									{{'Please enter your last name'|translate}}</em>
							</section>
              <section>
                <label class="checkbox" ng-class="{
											'state-error' : !form.terms.$pristine && form.terms.$invalid,
											'state-success': !form.terms.$pristine && form.terms.$valid
										}">
                  <input type="checkbox" name="terms" id="terms" ng-model="user.acceptTermsOfService" required>
									<i></i>{{'I agree with the'|translate}}&nbsp;<a ng-click="openTerms(); prevent">{{'Terms and Conditions'|translate}}</a>
								</label>
                <em ng-show="!form.terms.$pristine && form.terms.$error.required" for="terms" class="invalid">{{'You must agree with Terms and Conditions.'|translate}}</em>
              </section>
            </fieldset>
            <div class="message" ng-show="submited">
              <i class="fa fa-check"></i>
              <p>
                {{'Thank you for your registration!'|translate}}
              </p>
            </div>
            <footer>
              <button type="submit" class="btn btn-primary" ng-disabled="isRegisterDisabled()">
                {{'Activate'|translate}} <i class="fa fa-spinner fa-spin" ng-show="spinner"></i>
              </button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
