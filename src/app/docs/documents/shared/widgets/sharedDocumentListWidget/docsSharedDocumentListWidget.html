<div id="docs-field-template-list-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-file-o"></i> </span>

		<h2>Document list</h2>
	</header>

	<div class="widget-body no-padding">
		<div class="widget-body-toolbar">
			<div class="btn-group btn-group-sm">
				<a ui-sref="app.docs.documents.shared.new"
					 class="btn btn-success">
					<i class="fa fa-plus"></i> {{'New'|translate}}
				</a>
			</div>
		</div>

		<table ng-table="vm.documentTableOptions"
					 template-pagination="app/components/tables/directives/neo-footer.html"
					 class="table table-striped table-bordered no-margin">

			<thead>
			<tr>
				<th class="col-sm-3">Name</th>
				<th class="col-sm-9">Description</th>
				<th class="text-align-right">Actions</th>
			</tr>
			</thead>

			<tbody ng-show="$data.length">
			<tr ng-repeat="document in $data">
				<td>{{document.name}}</td>
				<td>{{document.description}}</td>
				<td>
					<div class="btn-group pull-right">
						<a class="btn dropdown-toggle btn-xs btn-default"
							 data-toggle="dropdown">
							<i class="fa fa-cog"></i>
							<span class="caret"> </span>
						</a>

						<ul class="dropdown-menu pull-right">
							<li>
								<a ui-sref="app.docs.documents.shared.edit({id: document.id})">
									<i class="fa fa-pencil"></i>
									{{'Edit'|translate}}
								</a>
							</li>
							<li>
								<a ng-click="vm.deleteDocument(document)">
									<i class="fa fa-trash-o"></i>
									{{'Delete'|translate}}
								</a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
			</tbody>

			<tbody ng-hide="$data.length">
			<tr>
				<td colspan="3" class="text-align-center text-muted">
					No data available
				</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>
