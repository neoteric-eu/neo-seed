<div class="row">
	<div class="col-sm-6">
		<div class="well">
			<h3 class="margin-top-0">
				<i class="fa fa-stack-overflow"></i>
				{{vm.document.name}}
				<small>{{vm.document.description}}</small>

				<version-select model="vm.document" class="pull-right"></version-select>
			</h3>

			<hr/>

			<form id="fieldTemplate" neo-validate>
				<!-- DOCS_FIELD_EDITOR -->
				<docs-editor container="vm.document"></docs-editor>
				<!-- end:DOCS_FIELD_EDITOR -->
			</form>

			<div class="row">
				<div class="col-sm-12">
					<div class="text-center">
						<docs-add-field container="vm.document"></docs-add-field>
						<docs-add-composite-field container="vm.document"></docs-add-composite-field>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="col-sm-3">
		<div class="well">
			<h3 class="margin-top-0">
				<i class="fa fa-empire"></i>
				Document properties
			</h3>

			<hr/>

			<fieldset>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Name:</label>
							<input type="text"
										 class="form-control input-sm"
										 ng-model="vm.document.name"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Description:</label>
					<textarea class="form-control"
										rows="3"
										ng-model="vm.document.description"
										style="resize: none;">
					</textarea>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary" type="button" ng-click="vm.save()">
							<i class="fa fa-save"></i> Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
