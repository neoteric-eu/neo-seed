<div id="docs-field-template-list-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-file-o"></i> </span>

		<h2>Document list</h2>
	</header>

	<div class="widget-body no-padding">
		<div class="widget-body-toolbar">
			<div class="btn-group btn-group-sm">
				<a ui-sref="app.docs.documents.owned.new"
					 class="btn btn-success">
					<i class="fa fa-plus"></i> {{'New'|translate}}
				</a>
			</div>
		</div>

		<table ng-table="vm.documentTableOptions"
					 show-filter="true"
					 template-pagination="app/components/tables/directives/neo-footer.html"
					 template-header="app/components/tables/directives/neo-header.html"
					 class="table table-striped table-bordered no-margin dataTable">
			<tbody ng-show="$data.length">
			<tr ng-repeat="document in $data">
				<td title="'Name'"
						sortable="'name'"
						filter="{'name': 'text'}">
					{{document.name}}
				</td>

				<td title="'Description'"
						sortable="'description'"
						filter="{'description': 'text'}">
					{{document.description}}
				</td>

				<td title="'Created'"
						sortable="'createdAt'"
						filter="{'createdAt': 'text'}">
					{{document.createdAt | amDateFormat:'L'}}
				</td>

				<td title="'Updated'"
						sortable="'updatedAt'"
						filter="{'updatedAt': 'text'}">
					{{document.updatedAt | amDateFormat:'L'}}
				</td>

				<td data-title="'Actions'">
					<div class="btn-group pull-right">
						<a class="btn dropdown-toggle btn-xs btn-default"
							 data-toggle="dropdown">
							<i class="fa fa-cog"></i>
							<span class="caret"> </span>
						</a>

						<ul class="dropdown-menu pull-right">
							<li>
								<a ui-sref="app.docs.documents.owned.edit({id: document.id})">
									<i class="fa fa-pencil"></i>
									{{'Edit'|translate}}
								</a>
							</li>
							<li>
								<a ng-click="vm.deleteDocument(document)">
									<i class="fa fa-trash-o"></i>
									{{'Delete'|translate}}
								</a>
							</li>
							<li>
								<a ng-click="vm.openShareModal(document.id)">
									<i class="fa fa-share"></i>
									{{'Share'|translate}}
								</a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
			</tbody>

			<tbody ng-hide="$data.length">
			<tr>
				<td colspan="5" class="text-align-center text-muted">
					No data available
				</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>
