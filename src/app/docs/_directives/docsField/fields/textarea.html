<section>
	<div class="form-group">
		<div class="clearfix">
			<label class="control-label pull-left"
						 ng-if="field.label">
				{{field.label}}:
			</label>

			<div class="pull-right">
				<a href-void ng-if="vm.isCompositeElement()" class="drag-handle">
					<i class="fa fa-fw fa-arrows text-muted" hover-class="text-primary"></i>
				</a>
				<a href-void ng-click="vm.openFieldPropertiesModal()">
					<i class="fa fa-fw fa-edit text-muted" hover-class="text-info"></i>
				</a>
				<a href-void ng-if="vm.isCompositeElement()" ng-click="vm.deleteField()">
					<i class="fa fa-fw fa-trash-o text-muted" hover-class="text-danger"></i>
				</a>
			</div>
		</div>

	<textarea class="form-control scrollable-textarea"
						rows="3"
						name="{{field.$name}}"
						type="{{field.$inputType}}"
						ng-readonly="field.readOnly"
						ng-model="field.value"
						style="resize: vertical;">

	</textarea>

		<p ng-if="field.note" class="note"><strong>Note:</strong> {{field.note}}</p>
	</div>
</section>
