<section>
	<div class="form-group">
		<div class="clearfix">
			<label class="control-label pull-left" ng-if="field.label">{{field.label}}:</label>

			<div class="pull-right">
				<a href-void ng-if="vm.isCompositeElement()" class="drag-handle">
					<i class="fa fa-fw fa-arrows text-muted" hover-class="text-primary"></i>
				</a>
				<a href-void ng-click="vm.openFieldPropertiesModal()">
					<i class="fa fa-fw fa-edit text-muted" hover-class="text-info"></i>
				</a>
				<a href-void ng-if="vm.isCompositeElement()" ng-click="vm.deleteField()">
					<i class="fa fa-fw fa-trash-o text-muted" hover-class="text-danger"></i>
				</a>
			</div>
		</div>

		<table class="table" ng-show="field.value">
			<tr>
				<td style="line-height: 32px">{{field.value.name}}</td>
				<td>
					<div class="padding-bottom-10 btn-group btn-group-sm pull-right">
						<a ng-click="vm.downloadAttachment(field.value)"
							 class="btn btn-sm btn-default">
							<i class="fa fa-download"></i> Download
						</a>

						<a ng-click="vm.clearAttachment(field.value)"
							 ng-hide="field.$file"
							 class="btn btn-sm btn-danger">
							<i class="fa fa-trash-o"></i>
						</a>
					</div>
				</td>
			</tr>
		</table>
		<span class="label label-info"></span>


		<input ngf-select
					 ng-hide="field.value"
					 class="form-control pull-left"
					 name="{{field.$name}}"
					 type="{{field.$inputType}}"
					 ng-readonly="field.readOnly"
					 ng-model="field.$file">

		<p ng-if="field.note" class="note"><strong>Note:</strong> {{field.note}}</p>
	</div>
</section>
