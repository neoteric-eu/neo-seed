<fieldset>
	<h3 class="margin-top-0 margin-bottom-10">Date
		<small>Allows to set input date range restrictions</small>

		<a href-void
			 ng-if="validator.isRemovable"
			 ng-click="vm.removeValidator()"
			 class="btn btn-xs btn-link pull-right">
			<i class="fa fa-fw fa-trash-o text-muted"
				 hover-class="text-danger"></i>
		</a>
	</h3>

	<div class="row">
		<div class="col-sm-3">
			<label class="control-label">Minimal date</label>
			<input class="form-control input-sm"
						 type="date"
						 ng-model="validator.min">
		</div>

		<div class="col-sm-3">
			<label class="control-label">Maximal date</label>
			<input class="form-control input-sm"
						 type="date"
						 ng-model="validator.max">
		</div>
	</div>
</fieldset>
<hr/>
