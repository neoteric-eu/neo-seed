<fieldset>
	<h3 class="margin-top-0 margin-bottom-10">Uri
		<small>Forces the value to be uri web resource</small>

		<a href-void
			 ng-if="validator.isRemovable"
			 ng-click="vm.removeValidator()"
			 class="btn btn-xs btn-link pull-right">
			<i class="fa fa-fw fa-trash-o text-muted"
				 hover-class="text-danger"></i>
		</a>
	</h3>

	<div class="row">
		<div class="col-sm-6">
			<label class="control-label"></label>

			<div class="checkbox">
				<label>
					<input type="checkbox" class="checkbox style-0"
								 ng-model="validator.allowEmptyProtocol">
					<span>Allow address without protocol (http, https)</span>
				</label>
			</div>
		</div>
	</div>

</fieldset>
<hr/>
