<div class="btn-group btn-group-sm" dropdown>
	<button type="button"
					class="btn btn-labeled btn-success dropdown-toggle"
					dropdown-toggle>
		<span class="btn-label">
			<i class="fa fa-fw fa-keyboard-o"></i>
		</span>
		Add field template <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="field in vm.compositeFields">
			<a ng-click="vm.addField(field)">{{field.label}}</a>
		</li>
	</ul>
</div>
