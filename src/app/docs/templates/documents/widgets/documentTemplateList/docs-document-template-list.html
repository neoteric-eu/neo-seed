<div id="docs-field-template-list-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-list"></i> </span>

		<h2>Document template list</h2>
	</header>

	<div class="widget-body no-padding">
		<div class="widget-body-toolbar">
			<div class="btn-group btn-group-sm">
				<a ui-sref="app.docs.templates.documents.new"
					 class="btn btn-success">
					<i class="fa fa-plus"></i> {{'New'|translate}}
				</a>
			</div>
		</div>

		<table ng-table="vm.fieldTemplatesTableOptions"
					 class="table neo-table table-striped table-bordered">

			<tbody ng-show="$data.length">
			<tr ng-repeat="documentTemplate in $data">
				<td title="'Name' | translate"
						header-class="'cell-20'"
						class="no-wrap cell-20"
						sortable="'name'"
						filter="{'name': 'text'}">
					{{documentTemplate.name}}
				</td>

				<td title="'Description' | translate"
						sortable="'description'"
						filter="{'description': 'text'}">
					{{documentTemplate.description}}
				</td>

				<td title="'Date created' | translate"
						header-class="'text-align-right cell-10'"
						class="text-align-right cell-10"
						sortable="'createdAt'"
						filter="{'createdAt': 'date'}">
					{{documentTemplate.createdAt | amDateFormat:'L'}}
				</td>

				<td title="'Date updated' | translate"
						header-class="'text-align-right cell-10'"
						class="text-align-right cell-10"
						sortable="'updatedAt'"
						filter="{'updatedAt': 'date'}">
					{{documentTemplate.updatedAt | amDateFormat:'L'}}
				</td>

				<td class="cell-fit">
					<div class="btn-group pull-right">
						<a class="btn dropdown-toggle btn-xs btn-default"
							 data-toggle="dropdown">
							<i class="fa fa-cog"></i>
							<span class="caret"> </span>
						</a>

						<ul class="dropdown-menu pull-right">
							<li>
								<a ui-sref="app.docs.templates.documents.edit({id: documentTemplate.id})">
									<i class="fa fa-pencil"></i>
									{{'Edit'|translate}}
								</a>
							</li>
							<li>
								<a ng-click="vm.deleteDocumentTemplate(documentTemplate)">
									<i class="fa fa-trash-o"></i>
									{{'Delete'|translate}}
								</a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
			</tbody>

			<tbody ng-hide="$data.length">
			<tr>
				<td colspan="5" class="text-align-center text-muted">
					No data available
				</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>
