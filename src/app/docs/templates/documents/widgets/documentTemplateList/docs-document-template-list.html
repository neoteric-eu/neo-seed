<div id="docs-field-template-list-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-list"></i> </span>

		<h2>Field template list</h2>
	</header>

	<div class="widget-body no-padding">
		<div ng-hide="vm.fieldTemplatesTableOptions.data" class="alert alert-info no-margin">
			<i class="fa-fw fa fa-info"></i>
			Currently there are no available field templates.
			Click <u ui-sref="app.docs.templates.fields.new"
							 class="cursor-pointer">here</u>
			to create new one.
		</div>

		<table ng-table="vm.fieldTemplatesTableOptions"
					 template-pagination="app/components/tables/directives/neo-footer.html"
					 class="table table-striped table-bordered no-margin">

			<thead>
			<tr>
				<th class="col-sm-3">Name</th>
				<th class="col-sm-9">Description</th>
				<th class="text-align-right">Actions</th>
			</tr>
			</thead>

			<tbody ng-show="$data.length">
			<tr ng-repeat="fieldTemplate in $data">
				<td>{{fieldTemplate.label}}</td>
				<td>{{fieldTemplate.description}}</td>
				<td>
					<div class="btn-group pull-right">
						<a class="btn dropdown-toggle btn-xs btn-default"
							 data-toggle="dropdown">
							<i class="fa fa-cog"></i>
							<span class="caret"> </span>
						</a>

						<ul class="dropdown-menu pull-right">
							<li>
								<a ui-sref="app.docs.templates.fields.edit({id: fieldTemplate.id})">
									<i class="fa fa-pencil"></i>
									{{'Edit template'|translate}}
								</a>
							</li>
							<li>
								<a ng-click="vm.removeFieldTemplate(fieldTemplate)">
									<i class="fa fa-trash-o"></i>
									{{'Delete template'|translate}}
								</a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
			</tbody>

			<tbody ng-hide="$data.length">
			<tr>
				<td colspan="3" class="text-align-center text-muted">
					No data available
				</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>
