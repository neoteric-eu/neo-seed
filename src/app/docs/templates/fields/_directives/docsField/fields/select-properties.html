<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
			<i class="fa fa-stack-exchange pull-left"></i> Properties
		</h4>
	</div>

	<div class="panel-collapse">
		<div class="panel-body">

			<div class="row margin-bottom-10">
				<div class="col-md-6">
					<label class="control-label">Label:</label>
					<input class="form-control input-sm"
								 type="text"
								 ng-model="field.label">

					<p class="note">Name showed above the field</p>
				</div>
				<div class="col-md-6">
					<label class="control-label">Default value:</label>
					<ui-select theme="select2"
										 ng-model="field.defaultValue"
										 style="width: 100%">

						<ui-select-match>{{$select.selected}}</ui-select-match>
						<ui-select-choices repeat="option in field.options">
							{{option}}
						</ui-select-choices>
					</ui-select>

					<p class="note">This value will be shown when creating new document</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label class="control-label">Note:</label>
					<input class="form-control input-sm"
								 type="text"
								 ng-model="field.note">

					<p class="note">Additional description</p>

				</div>
				<div class="col-md-6">
					<label class="control-label">Readonly:</label>

					<div class="checkbox">
						<label>
							<input type="checkbox" class="checkbox style-2"
										 ng-model="field.readOnly">
							<span>Disallow value modification?</span>
						</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label>Options:</label>

						<ui-select theme="select2"
											 multiple
											 tagging
											 tagging-label="false"
											 ng-model="field.options"
											 style="width: 100%">

							<ui-select-match>{{$item}}</ui-select-match>
							<ui-select-choices repeat="option in field.options"></ui-select-choices>

						</ui-select>

						<p class="note"><strong>Note:</strong> Type option name and press ENTER to add it
							to option
							list</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
