<section>
	<div class="form-group">
		<label class="control-label">{{field.label}}</label>

		<div class="input-group input-group-sm input-group-with-edit-button">
			<input class="form-control"
						 name="{{field.$pk}}"
						 type="{{field.$inputType}}"
						 value="field.value"
						 ng-model="field.value">


			<div dropdown class="input-group-btn">
				<button dropdown-toggle
								type="button"
								class="btn btn-default">
					<i class="fa fa-cog"></i>
					<span class="caret"></span>
				</button>

				<ul class="dropdown-menu">
					<li>
						<a ng-click="field.$isEditorCollapsed = !field.$isEditorCollapsed">
							<i class="fa fa-edit"></i>
							Edit
						</a>
						<a ng-click="vm.deleteField()">
							<i class="fa fa-trash-o"></i>
							Remove
						</a>
					</li>
				</ul>

			</div>
		</div>
		<p ng-if="field.note" class="note"><strong>Note:</strong>{{field.note}}</p>
	</div>

	<div class="form-actions" collapse="field.$isEditorCollapsed">

		<!-- FIELD PROPERTIES -->
		<div class="row margin-bottom-10">
			<div class="col-md-6">
				<label class="control-label">Label</label>
				<input class="form-control input-sm"
							 type="text"
							 ng-model="field.label">
			</div>
			<div class="col-md-6">
				<label class="control-label">Default Value</label>
				<input class="form-control input-sm"
							 type="text"
							 ng-model="field.defaultValue">
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<label class="control-label">Note</label>
				<input class="form-control input-sm"
							 type="text"
							 ng-model="field.note">
			</div>
			<div class="col-md-6">
				<label class="control-label">Readonly</label>

				<div class="checkbox">
					<label>
						<input type="checkbox" class="checkbox style-0"
									 ng-model="validator.readOnly">
						<span>Disallow value modification?</span>
					</label>
				</div>
			</div>
		</div>
		<!-- end:FIELD PROPERTIES -->

		<hr/>

		<!-- VALIDATORS_LIST -->
		<div ng-repeat="(validatorName, validator) in field.validators">
			<docs-validator></docs-validator>
		</div>
		<!-- end:VALIDATORS_LIST -->

		<!-- ADD_VALIDATOR -->
		<docs-add-validator></docs-add-validator>
		<!-- end:ADD_VALIDATOR -->

		<div class="form-actions">
			<div class="row">
				<div class="col-md-12">
					<button
						ng-click="field.$isEditorCollapsed = !field.$isEditorCollapsed"
						class="btn btn-default"
						type="button">
						<i class="fa fa-arrow-circle-up"></i>
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
