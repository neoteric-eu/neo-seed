<section>
	<div class="form-group">
		<div class="clearfix">
			<label class="control-label pull-left" ng-if="field.label">{{field.label}}:</label>

			<div class="pull-right">
				<a href-void class="drag-handle">
					<i class="fa fa-fw fa-arrows text-muted" hover-class="text-primary"></i>
				</a>
				<a href-void ng-click="vm.toggleCollapse()">
					<i class="fa fa-fw fa-edit text-muted" hover-class="text-info"></i>
				</a>
				<a href-void ng-click="vm.deleteField()">
					<i class="fa fa-fw fa-trash-o text-muted" hover-class="text-danger"></i>
				</a>
			</div>
		</div>

		<input class="form-control"
					 name="{{field.$name}}"
					 type="{{field.$inputType}}"
					 ng-readonly="field.readOnly"
					 ng-model="field.value">

		<p ng-if="field.note" class="note"><strong>Note:</strong> {{field.note}}</p>
	</div>

	<div class="panel-group" collapse="field.$isEditorCollapsed">
		<!-- FIELD_PROPERTIES -->
		<div class="margin-bottom-10"
				 ng-include="'app/docs/templates/fields/_directives/docsField/fields/input-properties.html'"></div>
		<!-- end:FIELD_PROPERTIES -->

		<!-- FIELD_VALIDATORS -->
		<div
			ng-include="'app/docs/templates/fields/_directives/docsField/fields/validators.html'"></div>
		<!-- end:FIELD_VALIDATORS -->
	</div>
</section>
