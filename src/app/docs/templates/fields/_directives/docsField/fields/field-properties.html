<div class="row margin-bottom-10">
	<div class="col-md-6">
		<label class="control-label">Label:</label>
		<input class="form-control input-sm"
					 type="text"
					 ng-model="field.label">
	</div>
	<div class="col-md-6">
		<label class="control-label">Default field value:</label>
		<input class="form-control input-sm"
					 type="text"
					 ng-model="field.defaultValue">
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<label class="control-label">Note:</label>
		<input class="form-control input-sm"
					 type="text"
					 ng-model="field.note">
	</div>
	<div class="col-md-6">
		<label class="control-label">Readonly:</label>

		<div class="checkbox">
			<label>
				<input type="checkbox" class="checkbox style-2"
							 ng-model="field.readOnly">
				<span>Disallow value modification?</span>
			</label>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="form-group">
			<label>Options:</label>
			<input class="form-control tagsinput" ng-model="field.options" smart-tagsinput>

			<p class="note"><strong>Note:</strong> Type option name and press ENTER to add it to option
				list</p>
		</div>
	</div>

</div>
