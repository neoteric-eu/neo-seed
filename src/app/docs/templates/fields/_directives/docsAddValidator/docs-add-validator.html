<div class="row">
	<div class="col-md-4">
		<div class="btn-group btn-group-sm" dropdown>
			<button type="button"
							class="btn btn-default dropdown-toggle"
							dropdown-toggle>
				<i class="fa fa-fw fa-plug"></i>
				Add validator <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li ng-repeat="(validatorName, validator) in vm.fieldValidators"
						ng-click="addValidator()">
					{{validator.label | translate}}
				</li>
			</ul>
		</div>
	</div>
</div>
