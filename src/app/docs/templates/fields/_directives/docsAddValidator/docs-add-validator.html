<div class="btn-group btn-group-sm" dropdown>
	<button type="button"
					class="btn btn-labeled btn-success dropdown-toggle"
					dropdown-toggle>
				<span class="btn-label">
					<i class="fa fa-fw fa-plug"></i>
				</span>
		Add validator <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="validator in vm.fieldValidators">
			<a ng-click="vm.addValidator(validator)">{{validator.label | translate}}</a>
		</li>
	</ul>
</div>
