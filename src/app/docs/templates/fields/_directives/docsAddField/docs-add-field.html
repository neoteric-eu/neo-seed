<div class="btn-group btn-group-sm" dropdown>
	<button type="button"
					class="btn btn-labeled btn-success dropdown-toggle"
					dropdown-toggle>
		<span class="btn-label">
			<i class="fa fa-fw fa-keyboard-o"></i>
		</span>
		Add field <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">

		<li ng-repeat-start="(groupName, group) in vm.fieldGroups"
				class="dropdown-header">{{groupName|translate}}
		</li>
		<li ng-repeat="field in group">
			<a ng-click="vm.addField(field)">{{field.label|translate}}</a>
		</li>
		<li ng-if="!$last" ng-repeat-end class="divider"></li>
	</ul>
</div>
