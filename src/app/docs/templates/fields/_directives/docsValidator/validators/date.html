<fieldset>
	<h3 class="margin-top-0">Date
		<small>Allows to set input date range restrictions</small>
		<i class="fa fa-trash-o pull-right cursor-pointer"
			 ng-if="validator.$isRemovable"
			 ng-click="vm.removeValidator(validator.validatorType)"></i>
	</h3>

	<div class="row">
		<div class="col-sm-3">
			<label class="control-label">Minimal date</label>
			<input class="form-control input-sm"
						 type="date"
						 ng-model="validator.min">
		</div>

		<div class="col-sm-3">
			<label class="control-label">Maximal date</label>
			<input class="form-control input-sm"
						 type="date"
						 ng-model="validator.max">
		</div>
	</div>
</fieldset>
<hr/>
