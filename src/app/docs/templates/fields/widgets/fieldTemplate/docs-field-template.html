<div class="row">
	<div class="col-sm-6">
		<div class="well">
			<h3 class="margin-top-0">
				<i class="fa fa-stack-overflow"></i>
				Field template
				<small>fields</small>
			</h3>

			<hr/>

			<form id="fieldTemplate" neo-validate>
				<fieldset>
					<!-- RECURSIVE_FIELD_TREE -->
					<!-- WARNING! Magic happens here! -->
					<div ng-repeat="field in vm.compositeField.composite"
							 id="docs-field-level.html">
						<docs-field field="field" container="vm.compositeField"></docs-field>

						<div ng-if="field.composite.length"
								 ng-repeat="field in field.composite"
								 ng-include="docs-field-level.html"></div>
					</div>
					<!-- end:RECURSIVE_FIELD_TREE -->
				</fieldset>
			</form>


			<div class="row">
				<div class="col-sm-12">
					<div class="text-center">
						<docs-add-field container="vm.compositeField"></docs-add-field>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="col-sm-3">
		<div class="well">
			<h3 class="margin-top-0">
				<i class="fa fa-empire"></i>
				Field template
				<small>properties</small>
			</h3>

			<hr/>

			<fieldset>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Template name:</label>
							<input type="text"
										 class="form-control input-sm"
										 ng-model="vm.compositeField.label"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Description</label>
					<textarea class="form-control"
										rows="3"
										ng-model="vm.compositeField.description"
										style="resize: none;">
					</textarea>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary" type="button" ng-click="vm.save()">
							<i class="fa fa-save"></i> Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
