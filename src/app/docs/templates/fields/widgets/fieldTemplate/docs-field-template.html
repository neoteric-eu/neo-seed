<div id="docs-field-template-form-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-list"></i> </span>

		<h2>Field template</h2>
	</header>

	<div class="widget-body">

		<div class="widget-body-toolbar bg-color-white">
			<div class="btn-group btn-group-sm" dropdown>
				<button type="button"
								class="btn btn-default dropdown-toggle"
								dropdown-toggle>
					<i class="fa fa-fw fa-plus"></i>
					Add form element <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">

					<li ng-repeat-start="(groupName, group) in vm.fieldGroups"
							class="dropdown-header">{{groupName|translate}}
					</li>
					<li ng-repeat="field in group">
						<a ng-click="vm.addField(field)">{{field.label|translate}}</a>
					</li>
					<li ng-if="!$last" ng-repeat-end class="divider"></li>
				</ul>
			</div>
		</div>

		<form name="fieldTemplate" id="fieldTemplate">
			<fieldset>
				<!-- RECURSIVE_FIELD_TREE -->
				<!-- WARNING! Magic happens here! -->
				<div ng-repeat="field in vm.fieldTemplate.composite"
						 id="docs-field-level.html">
					<docs-field data-field="field"></docs-field>

					<div ng-if="field.composite.length"
							 ng-repeat="field in field.composite"
							 ng-include="docs-field-level.html"></div>
				</div>
				<!-- end:RECURSIVE_FIELD_TREE -->
			</fieldset>
		</form>
	</div>
</div>
