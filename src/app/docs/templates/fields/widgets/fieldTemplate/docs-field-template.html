<div id="docs-field-template-form-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-list"></i> </span>

		<h2>Field template</h2>
	</header>

	<div class="widget-body">

		<!--<div class="modal-backdrop fade in bg-color-white"-->
				 <!--style="position: absolute"></div>-->

		<form name="fieldTemplate" id="fieldTemplate" neo-validate>
			<fieldset>
				<!-- RECURSIVE_FIELD_TREE -->
				<!-- WARNING! Magic happens here! -->
				<div ng-repeat="field in compositeField.composite"
						 id="docs-field-level.html">
					<docs-field data-field="field"></docs-field>

					<div ng-if="field.composite.length"
							 ng-repeat="field in field.composite"
							 ng-include="docs-field-level.html"></div>
				</div>
				<!-- end:RECURSIVE_FIELD_TREE -->
			</fieldset>
		</form>

		<hr/>
		<docs-add-field></docs-add-field>

		<div class="form-actions">
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-primary" type="button" ng-click="save()">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
