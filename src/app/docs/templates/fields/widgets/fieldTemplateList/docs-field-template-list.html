<div id="docs-field-template-list-widget"
		 data-jarvis-widget
		 data-widget-colorbutton="false"
		 data-widget-editbutton="false"
		 data-widget-deletebutton="false"
		 data-widget-sortable="false"
		 data-widget-fullscreenbutton="false">

	<header>
		<span class="widget-icon"> <i class="fa fa-list"></i> </span>

		<h2>Field template list</h2>
	</header>

	<div class="widget-body no-padding">
		<div class="widget-body-toolbar">
			<div class="btn-group btn-group-sm">
				<a ui-sref="app.docs.templates.fields.new"
					 class="btn btn-success">
					<i class="fa fa-plus"></i> {{'New'|translate}}
				</a>
			</div>
		</div>

		<table ng-table="vm.fieldTemplatesTableOptions"
					 template-pagination="app/components/tables/directives/neo-footer.html"
					 class="table table-striped table-bordered no-margin">

			<tbody ng-show="$data.length">
			<tr ng-repeat="fieldTemplate in $data">
				<td data-title="'Name'"
						sortable="'name'"
						class="col-sm-3">
					{{fieldTemplate.label}}
				</td>
				<td data-title="'Description'"
						sortable="'description'"
						class="col-sm-9">
					{{fieldTemplate.description}}
				</td>
				<td data-title="'Actions'"
						width="150"
						class="text-align-right">

					<div class="btn-group pull-right">
						<a class="btn dropdown-toggle btn-xs btn-default"
							 data-toggle="dropdown">
							<i class="fa fa-cog"></i>
							<span class="caret"> </span>
						</a>

						<ul class="dropdown-menu pull-right">
							<li>
								<a ui-sref="app.docs.templates.fields.edit({id: fieldTemplate.id})">
									<i class="fa fa-pencil"></i>
									{{'Edit'|translate}}
								</a>
							</li>
							<li>
								<a ng-click="vm.deleteFieldTemplate(fieldTemplate)">
									<i class="fa fa-trash-o"></i>
									{{'Delete'|translate}}
								</a>
							</li>
						</ul>
					</div>

				</td>
			</tr>
			</tbody>

			<tbody ng-hide="$data.length">
			<tr>
				<td colspan="3" class="text-align-center text-muted">
					No data available
				</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>
