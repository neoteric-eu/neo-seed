<div ng-class="{documentListContainer: documents.length}" ng-controller="DocumentController"
		 ng-init="getDocuments()">

	<div class="row" ng-if="documents.length">
		<div class="col-xs-12">
			<h1 class="page-title txt-color-blueDark">
				<i class="glyphicon glyphicon-list-alt"></i>
				Lista dokumentów
				<span>>
					Moje dokumenty
				</span>
			</h1>
		</div>
	</div>

	<p>Filter: <input class="form-control" type="text" ng-model="tableFilter"/></p>

	<section id="widget-grid" ng-if="documents.length">

		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


			</div>
		</div>
	</section>
	<div ng-if="!documents.length">
		<div class="text-align-center alert alert-info">
			<p><strong>Brak dostępnych dokumentów.</strong> <br>
				<span data-keep="ND_DOC_CREATE">Aby dodać dokument, kliknij <a href="#document/create"
																																			 title="Dodaj dokument"
																																			 class="capitalize">tutaj</a></span>
			</p>
		</div>
	</div>
</div>
