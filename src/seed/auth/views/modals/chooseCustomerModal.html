<!-- start choose customer modal -->
<div class="row-fluid">
	<div class="modal-header">
		<h3>{{ 'Select customer to login' | translate}}</h3>
	</div>
	<div class="modal-body">
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="customer in customers" ng-class="{'active': $selected == customer}">
				<a href-void="" ng-click="setCustomer(customer)">
					{{customer.customerName}}
				</a>
			</li>
		</ul>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
		<button type="button" class="btn btn-primary" ng-click="selectCustomer()">{{ 'Select' |
			translate }}
		</button>
	</div>
</div>
<!-- end choose customer modal -->
