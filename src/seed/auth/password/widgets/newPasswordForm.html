<form class="neo-form form-horizontal"
			neo-validate="vm.formValidators">

	<fieldset>
		<h1 class="text-center">{{'Reset password'|translate}}</h1>
	</fieldset>

	<fieldset>
		<section class="form-group" ng-show="vm.formError">
			<p class="alert alert-danger" ng-model="formError">
				<button type="button" class="close" ng-click="vm.formError = false">&times;</button>
				{{vm.errorMsg}}
			</p>
		</section>
		<section class="form-group" ng-show="vm.formSuccess">
			<p class="alert alert-success" ng-model="formError">
				<button type="button" class="close" ng-click="vm.formSuccess = false">&times;</button>
				<strong>{{'Success!'|translate}}</strong>
				<span translate>
					The password has ben reset! You will be redirected to <a ui-sref="auth.login">login</a> window in 4 sec...
				</span>
			</p>
		</section>

		<section class="form-group">
			<label class="col-md-2 control-label">{{'New password'|translate}}</label>
			<div class="col-md-10">
				<input type="password" name="password" class="form-control"
							 ng-model-options='{ debounce: 100 }'
							 ng-change="vm.calculatePasswordStrength()"
							 ng-model="vm.model.password">
				<meter max="4" id="password-strength-meter" ng-value="vm.strength.val"></meter>
				<div class="note" ng-show="vm.strength.msg">
					{{'Password strength:'|translate}} {{vm.strength.msg|translate}}
				</div>
			</div>
		</section>
		<section class="form-group">
			<label class="col-md-2 control-label">{{'Repeat password'|translate}}</label>
			<div class="col-md-10">
				<input type="password" name="repassword" ng-model="vm.model.repassword" class="form-control">
			</div>
		</section>
	</fieldset>

	<footer>
		<button type="submit" class="btn btn-primary" ng-click="vm.reset()">>
			{{'Reset'|translate}}
		</button>
	</footer>
</form>
