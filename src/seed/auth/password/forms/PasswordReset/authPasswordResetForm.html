<form class="neo-form"
			neo-validate="vm.formValidators">

	<fieldset>
		<h1 class="text-center">{{'Choose new password'|translate}}</h1>
	</fieldset>

	<fieldset>
		<section class="form-group"
						 ng-if="vm.formError">
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				{{vm.formError}}
			</div>
		</section>

		<section class="form-group"
						 ng-if="vm.formSuccess">

			<div class="alert alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<span translate>
					{{'The password has ben reset! You will be redirected to'|translate}} <a ui-sref="auth.login">login</a> {{'page in 4 sec...'|translate}}
				</span>
			</div>
		</section>

		<section class="form-group">
			<div class="input-icon-right">
				<i class="icon-append fa fa-lock"></i>
				<input type="password"
							 name="password"
							 placeholder="{{'New password'|translate}}"
							 class="form-control"
							 ng-model="vm.user.password">
			</div>
		</section>

		<section class="form-group">
			<div class="input-icon-right">
				<i class="icon-append fa fa-lock"></i>
				<input type="password"
							 name="repassword"
							 placeholder="{{'Repeat password'|translate}}"
							 class="form-control"
							 ng-model="vm.user.repassword">
			</div>
		</section>
	</fieldset>

	<footer>
		<button type="submit" class="btn btn-primary" ng-click="vm.reset()">
			{{'Reset'|translate}}
		</button>
	</footer>
</form>
