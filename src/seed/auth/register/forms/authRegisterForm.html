<div class="pal">
    <div>
        <h1 class="logo-name text-center">Sign Up to Appoint.ly</h1>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="vm.error">
        {{vm.errorMessage}}
    </div>

    <form name="vm.form" novalidate>
        <div class="form-group"
             ng-class="{'has-error': (vm.form.$submitted || vm.form.email.$touched) && vm.form.email.$invalid}">
            <label></label>
            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="vm.model.email"
                   required="">
			<span class="help-block" ng-show="(vm.form.$submitted || vm.form.email.$touched) && vm.form.email.$invalid">
				Valid email is required
			</span>
        </div>

        <div class="form-group"
             ng-class="{'has-error': (vm.form.$submitted || vm.form.password.$touched) && vm.form.password.$invalid}">
            <label></label>
            <input type="password" class="form-control" placeholder="Password" name="password"
                   ng-model="vm.model.password" required>
			<span class="help-block"
                  ng-show="(vm.form.$submitted || vm.form.password.$touched) && vm.form.password.$invalid">
				Password is required
			</span>
        </div>

        <div class="checkbox"
             ng-class="{'has-error': (vm.form.$submitted && vm.form.agreement.$invalid) || (vm.form.agreement.$invalid && vm.form.agreement.$touched)}">
            <label>
                <input type="checkbox" ng-model="vm.model.acceptTermsOfService" name="agreement" required> Agree the
                terms and policy
            </label>
			<span class="help-block" ng-show="vm.form.$submitted && (!vm.model.acceptTermsOfService)">
				You must accept terms and policy
			</span>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block" ng-click="vm.signup()">Sign Up</button>
        </div>

        <p class="text-muted text-center">
            <small>Already have an account?</small>
        </p>
        <a class="btn btn-lg btn-block " ui-sref="auth.login">Login</a>
    </form>
</div>

<form name="vm.form"
      ng-submit="vm.register()">

    <img ng-src="{{vm.user.avatar}}">

    <fieldset>
        <h1 class="text-center">{{'Registration'|translate}}</h1>
    </fieldset>

    <fieldset>
        <section class="form-group" ng-show="vm.formError">
            <p class="alert alert-danger" ng-model="formError">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{'Wrong e-mail or password.'|translate}}
            </p>
        </section>

        <section class="form-group">
            <div class="input-icon-right">
                <i class="icon-append fa fa-user"></i>
                <input type="email"
                       class="form-control"
                       placeholder="{{'Email'|translate}}"
                       ng-model="vm.user.login">
            </div>
        </section>

        <section class="form-group">
            <div class="input-icon-right">
                <i class="icon-append fa fa-lock"></i>
                <input type="password"
                       class="form-control"
                       placeholder="{{'Password'|translate}}"
                       ng-model="vm.user.password">
            </div>

            <div class="note">
                <a ui-sref="auth.forgotPassword">{{'Forgot password?'|translate}}</a>
            </div>
        </section>

        <section ng-if="vm.appConf.generalSettings.showEuLogotypes"
                 style="height: 125px">
            <neo-eu-logotypes></neo-eu-logotypes>
        </section>

    </fieldset>

    <footer>
        <button type="submit"
                class="btn btn-primary">
            {{'Log in'|translate}}
        </button>

        <div class="btn-group"
             ng-show="vm.predefinedLogins.length">

            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                {{'Login as'|translate}}
                <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
                <li ng-repeat="user in vm.predefinedLogins">
                    <a href ng-click="vm.loginAs(user)">{{ user.login }}</a>
                </li>
            </ul>

        </div>
    </footer>
</form>
