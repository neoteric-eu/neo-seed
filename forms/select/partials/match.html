<div class="ui-select-match"
		 ng-hide="$select.open"
		 ng-disabled="$select.disabled"
		 ng-class="{'btn-default-focus':$select.focus}">

  <span tabindex="-1"
				class="btn btn-default form-control ui-select-toggle"
				aria-label="{{ $select.baseTitle }} activate"
				ng-disabled="$select.disabled"
				ng-click="$select.activate()"
				style="outline: 0;">

		<span ng-show="$select.isEmpty()"
					class="ui-select-placeholder text-muted">
			{{$select.placeholder}}
		</span>

		<p ng-hide="$select.isEmpty()"
			 class="ui-select-match-text neo-select-match pull-left"
			 ng-class="{'ui-select-allow-clear': $select.allowClear && !$select.isEmpty()}"
			 ng-transclude="">
		</p>

    <i class="caret pull-right" ng-click="$select.toggle($event)"></i>

		<a ng-show="$select.allowClear && !$select.isEmpty()"
			 aria-label="{{ $select.baseTitle }} clear"
			 ng-click="$select.clear($event)"
			 class="btn btn-xs btn-link pull-right neo-select-clear">
			<i class="fa fa-trash-o" aria-hidden="true"></i>
		</a>
  </span>

</div>
